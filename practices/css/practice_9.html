<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Practice 9</title>
        <link href="./practice_9.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar-global">
                <div class="left-navbar">
                    <ul class="nav-list">
                        <li class="nav-content"><a href="#" target="_blank">Free iFone Shop</a></li>
                    </ul>
                </div>
                <div class="navbar">
                    <ul class="nav-list">
                        <li class="nav-content"><a href="#" target="_blank">Home</a></li>
                        <li class="nav-content"><a href="#" target="_blank">Products</a></li>
                        <li class="nav-content"><a href="#" target="_blank">About the shop</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="banner-img">
                <img class="banner-img-ifone" alt="An example of IFone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Telefon_BW_2012-02-18_13-44-32.JPG/250px-Telefon_BW_2012-02-18_13-44-32.JPG"/>
                <div class="banner-description">
                <p>
                    <strong>This fone is very advanced!</strong>
                    <br>
                    <span class="reporter-comments">"The design is very AI!" - Not Tony</span>
                    <br>
                    <span class="reporter-comments">"The responde time is lower than the actual iPhone - that is crazy" - The Crazy Times</span>
                </p>
                </div>
            </div>
            <div class="register-selective">
                <p class="form-banner">Pre-order new IFone here!</p>
                <form target="_self" method="post">
                    <label class="form-guide">Your Name</label>
                    <input class="form-input" type="text" placeholder="Your Full Name">
                    <br>

                    <label class="form-guide">Date of birth</label>
                    <input class="form-input" type="date" placeholder="Date">
                    <br>

                    <label class="form-guide">Your Phone Number</label>
                    <input class="form-input" type="number" placeholder="Your Phone Number">
                    <br>

                    <label class="form-guide">Your email</label>
                    <input class="form-input" type="text" placeholder="Your email">
                    <br>

                    <label class="form-guide">Select Model</label>
                    <select title="Select Model">
                        <option>IFone 2025</option>
                        <option>IFone 2027</option>
                    </select>
                    <br>

                    <input class="button-form" type="submit" value="Submit">
                    <input class="button-form" type="reset" value="Reset">
                </form>
            </div>
        </main>
        
        <footer class="navbar-global">

        </footer>
    </body>
</html>
