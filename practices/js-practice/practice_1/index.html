<DOCTYPE html>
  <html lang="en">
    <head>
      <title>JS Practice 1</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
      <grid id="EnterName" >
        <button onclick="onClick()">Click here to enter your name</button>
        <p id="getName"></p>
      </grid>

      <br />

      <grid id="checkAnswer" >
        <p>What is 3+3?</p>
        <button onclick="checkAnswer(3)">3</button>
        <button onclick="checkAnswer(4)">4</button>
        <button onclick="checkAnswer(5)">5</button>
        <button onclick="checkAnswer(6)">6</button>
        <br />
        <p id="getAnswer"></p>
      </grid>

      <br />

      <grid id="sumCalc" >
        <form onsubmit="sumTwoNumber(event)">
          <label for="fnum">First Number</label>
          <input type="number" id="fnum" />
          <br /><br />
          <label for="snum">Second Number</label>
          <input type="number" id="snum" />
          <br /><br />
          <input type="submit" value="Calculate Sum" />
        </form>
        <br />
        <p id="sumresult"></p>
      </grid>

      <script src="js/index.js"></script>
    </body></html
></DOCTYPE>
