<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>JS 7 - Practice</title>
        <style>
            .input-form .input-grid {
                display: block;
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .input-form .input-grid label {
                display: inline-block;
                width: 70px;
            }

        <form method="dialog" class="input-form">
            <div class="input-grid">
                <label>Pattern</label>

            <div class="input-grid">
                <input id="submit-button" type="submit" value="Submit">
            </div>
        </form>
        <p>
            Result: <span id="email-result-box"></span>
        </p>
