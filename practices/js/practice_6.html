<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- charset -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- UserAgent  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 6 - Practice</title>
    </head>
    <body>
        <h1>Welcome to JS 6 - Practice</h1>
        <h2><strong>DAY IN MONTH</strong></h2>
        <form method="dialog" target="_blank">
            <label>Year:</label>
            <input id="year" type="number" placeholder="Ener a year">
            <br>
            <label>Month:</label>
            <select id="month">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <br>
            <input id="submit_button" type="submit" value="Submit"> 
        </form>
        <p>
            Number of days: <span id="result"></span>
        </p>
    </body>
    <script src="./practice_6.js"></script>
</html>
