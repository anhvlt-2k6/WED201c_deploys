<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MOOC 3 - Module 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div id="message">Hover over an image to display the alt text.</div>

    <div align="center">
      <button onclick="changeToMyAnimeGirls()">
        Click to change the images to anime girls
      </button>

      <button onclick="changeBackgroundColor()">
        Click to change the background of body
      </button>
    </div>

    <img
      class="preview"
      alt="Styling with a Bandana"
      id="bacon1"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
      onmouseover="showProperties(this);"
      onmouseleave="leaveMouse(this)"
      onclick="handleMouseClick(this);"
    />

    <img
      class="preview"
      alt="With My Boy"
      id="bacon2"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
      onmouseover="showProperties(this);"
      onmouseleave="leaveMouse(this);"
      onclick="handleMouseClick(this);"
    />

    <img
      class="preview"
      alt="Young Puppy"
      id="bacon3"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
      onmouseover="showProperties(this);"
      onmouseleave="leaveMouse(this);"
      onclick="handleMouseClick(this);"
    />
    <script src="./js/index.js"></script>
  </body>
